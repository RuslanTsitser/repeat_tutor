name: repeat_tutor
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  collection: ^1.19.1

  equatable: ^2.0.7
  auto_route: ^10.1.2
  uuid: ^4.5.1

  # plugins
  path_provider: ^2.1.5
  path: ^1.9.1
  share_plus: ^12.0.0
  permission_handler: ^11.3.1
  cloud_storage_sync:
    git:
      url: https://github.com/RuslanTsitser/cloud_storage_sync.git
      ref: 0.0.1

  # WebRTC
  flutter_webrtc: ^0.11.7

  # REST API
  dio: ^5.9.0

  # State management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1

  # Database
  drift: ^2.28.2
  drift_flutter: ^0.2.7
  sqlite3: ^2.9.1
  sqlite3_flutter_libs: ^0.5.40

  # Metrics and Attribution
  apphud: ^2.7.1
  ab_test_service:
    git:
      url: https://github.com/RuslanTsitser/ab_test_service.git
      ref: 0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.28.3
  build_runner: ^2.7.1

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  output_dir: lib/core/localization/generated
  arb_dir: lib/core/localization/l10n
